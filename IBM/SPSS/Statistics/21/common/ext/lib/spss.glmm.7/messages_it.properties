# GLMM error and warning messages
kGLMM_NullPointer.LABEL=Si \u00e8 verificato un errore interno durante l\u2019esecuzione. 
kGLMM_VarInFixedEffectCanNotBeTargetOrTrials.LABEL=Un campo non pu\u00f2 essere specificato come {0} e parte di un effetto fisso.
kGLMM_VarInRandomEffectCanNotBeTargetOrTrials.LABEL=Un campo non pu\u00f2 essere specificato come {0} e parte di un effetto casuale.
kGLMM_DuplicatedEffectInFixed.LABEL=Trovato almeno un effetto {0} duplicato. Tutti gli effetti duplicati verranno ignorati.
kGLMM_VarInSomeRolesCanNotBeTargetOrTrials.LABEL=Un campo non pu\u00f2 essere specificato come {0} e {1}.
