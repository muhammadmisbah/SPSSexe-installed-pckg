#################################################
# Whether it will run on z/OS or not
################################################
isZOS = false

######################
# HttpResponse object buffer size
######################
# The buffer size of HttpServletResponse object
# For z/OS, this parameter should be changed according to the size of your documentation topics, the size 
# of the maximum html page and the size of the search result. This parameter is not available for other OSs.  
# Note: If the value is less than 2000000(2M), "Print this topic" and "Print this topic and subtopics" will be disabled on z/os
responseBufferSize=1000000

######################
# The page for the possible cause of a update failure.
######################
# as /pluginId/path/to/updating.htm.
infoPageForUpdateFailure=/com.ibm.iehs.updater.doc/updating.htm